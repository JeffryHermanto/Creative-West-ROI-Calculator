<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative West - ROI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1>ROI Calculator</h1>
      <form class="form">
        <div class="container">
          <div>
            <h2>Employees that use PowerPoint</h2>
            <input type="number" name="numberOfEmployees" />
          </div>
          <div>
            <h2>Average hours per week</h2>
            <input type="number" name="hoursPerWeek" />
          </div>
          <div>
            <h2>Average cost per hour</h2>
            <div class="cost">
              <span class="euro">€</span>
              <input type="number" name="costsPerHour" />
            </div>
          </div>
        </div>
        <p class="error"></p>
        <button id="calculate" class="calculate-button">Calculate</button>
      </form>
    </div>

    <div class="card">
      <div class="result">
        <h1>Results</h1>
        <div class="container">
          <div>
            <h2>Hours saved per month</h2>
            <input type="number" id="hoursSavedPerMonth" />
          </div>
          <div>
            <h2>Euros saved per month</h2>
            <div class="cost">
              <span class="euro">€</span>
              <input type="number" id="eurosSavedPerMonth" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
