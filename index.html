<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative West - ROI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1 class="title">ROI Calculator</h1>

      <div class="result">
        <p>
          Hours per month saved:
          <span class="hours-per-month-saved red-text"></span> hours
        </p>
        <p>
          Euros per month saved:
          <span class="euros-per-month-saved red-text"></span>
        </p>
        <hr class="divider" />
      </div>

      <form class="form">
        <h2 class="label">I have ...</h2>
        <input
          type="number"
          name="numberOfEmployees"
          class="text-field"
          placeholder="Number of Employees that use PowerPoint"
        />
        <h2 class="label">They spend ...</h2>
        <input
          type="number"
          name="hoursPerWeek"
          class="text-field"
          placeholder="Hours per week in PowerPoint averagely"
        />
        <h2 class="label">They cost averagely ...</h2>
        <input
          type="number"
          name="costsPerHour"
          class="text-field"
          placeholder="Costs Per Hour"
        />
        <p class="error"></p>
        <button class="calculate-button">Calculate</button>
      </form>

      <button class="reset-button">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
